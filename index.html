<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kabbadi Scoreboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="scoreboard">
        <div class="team">
          <h2 id="team1name">Team 1</h2>
          <p class="score" id="score1">0</p>
          <button class="score-btn" onclick="addScore(1, 1)">+1</button>
          <button class="score-btn" onclick="addScore(1, 2)">+2</button>
          <button class="score-btn" onclick="addScore(1, 3)">+3</button>
          <button class="custom-score-btn" onclick="addCustomScore(1)">Custom</button>
        </div>
        <div class="team">
          <h2 id="team2name">Team 2</h2>
          <p class="score" id="score2">0</p>
          <button class="score-btn" onclick="addScore(2, 1)">+1</button>
          <button class="score-btn" onclick="addScore(2, 2)">+2</button>
          <button class="score-btn" onclick="addScore(2, 3)">+3</button>
          <button class="custom-score-btn" onclick="addCustomScore(2)">Custom</button>
        </div>
        <div class="timer-container">
          <h2>Timer</h2>
          <p id="timer">00:00</p>
          <button class="timer-btn start-timer" onclick="startTimer()">Start</button>
          <button class="timer-btn stop-timer" onclick="stopTimer()">Stop</button>
          <button class="timer-btn reset-timer" onclick="resetTimer()">Reset</button>
        </div>
      </div>
      
      <form id="team-names-form">
        <label for="team1">Team 1 Name:</label>
        <input type="text" id="team1" name="team1">
        <label for="team2">Team 2 Name:</label>
        <input type="text" id="team2" name="team2">
        <button type="button" onclick="setTeamNames()">Set Names</button>
      </form>
      
      
    <script src="script.js"></script>
  </body>
</html>
